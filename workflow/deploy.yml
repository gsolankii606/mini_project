name: deploy html to github pages

on: 
  push: 
  branches:
    -main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout code
       uses: actions/Checkout@v4 

      -name: Deploy to Github pages
       uses: Peaceiris/actions--gh-pages@v3
      with: 
        github_token: ${{secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./